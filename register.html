<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Coffee Site</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700|Lora:400,700" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: url("assets/img/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .register-box h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #6f4e37;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .login-btn {
      margin-top: 0.75rem;
    }
    
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm" action="register.php" method="POST">
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Submit</button>
    </form>
  <button class="login-btn" type="button" onclick="location.href='login.html'">Login</button>
  </div>

</body>
</html>
